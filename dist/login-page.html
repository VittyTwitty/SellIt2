<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SellIt</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



<link href="styles.css" rel="stylesheet"></head>
<body>


<header class="header">

    <div class="header-container">

        <div class="logo">
            <a href="/"><img class="logo__img" src="img/logo_main.png" alt="Логотип SellIt"></a>
        </div>

        <form class="search-form">
            <button class="search-form__find">
                <i class="fa fa-search fa"></i>
            </button>
            <input class="search-form__input" placeholder="Try find somethink">
        </form>


    </div>

</header>


<section class="s-login">

    <div class="s-login_bg">

    </div>

    <div class="s-login_inner">
        <div class="s-login_logo">
            <img src="img/login-page/login-logo.png" alt="">
        </div>
        <div class="s-login_buttons">
            <button class="sign-in">Sign In</button>
            <button class="sign-up">Sign Up</button>
        </div>
        <form class="s-login_form">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>




</section>


<footer class="footer">
        <span class="footer__text">
            2017 - front-end labs Light IT
        </span>
</footer>





<script type="text/javascript" src="scripts/common.js"></script><script type="text/javascript" src="scripts/index.bundle.js"></script></body>
</html>
